version: '3.8'

services:
  auth-service:
    build: 
      context: .
      dockerfile: dockerfile
    ports:
      - 50051:50051
    environment:
      - GRPC_PORT=${GRPC_PORT}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ISSUER=${JWT_ISSUER}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - DATABASE_HOST=${DB_HOST}
      - DATABASE_PORT=${DB_PORT
    depends_on:
      - postgres

  postgres:
    image: 'postgres:14' 
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - pg_data:/var/lib/postgresql/data/

volumes:
  pg_data:
    name: pg_data_vol
    driver: local